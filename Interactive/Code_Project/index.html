<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGPU Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative; /* Make the body a positioned element */
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        /* Left Arrow Button */
        #prevButton {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 3em;
            color: white;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        #prevButton:hover {
            opacity: 1;
        }
        /* Right Arrow Button */
        #nextButton {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 3em;
            color: white;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        #nextButton:hover {
            opacity: 1;
        }
        /* Rotation Status Display */
        #rotationStatus {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 1em;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        /* Effect Buttons */
        .effect-button1 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            margin-right: 5px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        .effect-button1:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .effect-button2 {
            position: absolute;
            bottom: 90px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            margin-right: 5px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        .effect-button2:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .effect-button3 {
            position: absolute;
            bottom: 50px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            margin-right: 5px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        .effect-button3:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <canvas id="gpuCanvas"></canvas>
    <!-- Left Arrow Button -->
    <button id="prevButton">&#10094;</button>
    <!-- Right Arrow Button -->
    <button id="nextButton">&#10095;</button>
    <!-- Rotation Status Display -->
    <button id="noEffectButton" class="effect-button1">No Effect</button>
    <button id="grayscaleButton" class="effect-button2">Grayscale</button>
    <button id="invertButton" class="effect-button3">Invert Colors</button>
    <div id="rotationStatus">Rotation: Off</div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
