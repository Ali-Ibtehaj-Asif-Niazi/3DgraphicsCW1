<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <canvas id="gpuCanvas"></canvas>
    <div id="controls">
        <div id="rotationStatus">Rotation: Off</div>
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
